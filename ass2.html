<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error { color: red; font-size: 0.9rem; }
  </style>
  
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>User Registration</h2>
    <form id="registrationForm" onsubmit="return validateForm()" novalidate>


      <div class="mb-3">
        <label>Name</label>
        <input type="text" id="name" class="form-control">
        <div class="error" id="nameError"></div>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control">
        <div class="error" id="emailError"></div>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control">
        <div class="error" id="passwordError"></div>
      </div>

      <div class="mb-3">
        <label>Phone</label>
        <input type="text" id="phone" class="form-control">
        <div class="error" id="phoneError"></div>
      </div>

      <div class="mb-3">
        <label>Address</label>
        <textarea id="address" class="form-control"></textarea>
        <div class="error" id="addressError"></div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let valid = true;

      // Name Validation
      const name = document.getElementById("name").value.trim();
      if (!/^[a-zA-Z\s]{2,}$/.test(name)) {
        document.getElementById("nameError").textContent = "Please enter a valid name (min 2 letters).";
        valid = false;
      } else {
        document.getElementById("nameError").textContent = "";
      }

      // Email Validation
      const email = document.getElementById("email").value.trim();
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById("emailError").textContent = "Invalid email format.";
        valid = false;
      } else {
        document.getElementById("emailError").textContent = "";
      }

      // Password Validation
      const password = document.getElementById("password").value;
      if (!/^(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(password)) {
        document.getElementById("passwordError").textContent = "Password must be at least 8 characters long and include letters, numbers, and symbols.";
        valid = false;
      } else {
        document.getElementById("passwordError").textContent = "";
      }

      // Phone Validation
      const phone = document.getElementById("phone").value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Phone must be 10 digits.";
        valid = false;
      } else {
        document.getElementById("phoneError").textContent = "";
      }

      // Address Validation
      const address = document.getElementById("address").value.trim();
      if (address === "") {
        document.getElementById("addressError").textContent = "Address cannot be empty.";
        valid = false;
      } else {
        document.getElementById("addressError").textContent = "";
      }

      return valid;
    }
  </script>
</body>
</html>
